<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Masonry Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="masonry" id="masonry-container">
        <div class="masonry-item">
            <div class="image-container">
                <img src="./assets/students_images/img1.jpg" alt="student-image" class="main-img">
                <div class="image-shadow-overlay"></div>
                <div class="image-shape-overlay"></div>
                <div class="student-details-box">
                    <img src="./assets/students_images/img1.jpg" alt="student-image-logo" class="student-image-logo">
                    <div class="student-details">
                        <p class="student-name"><-Student Name-></p>
                        <p class="student-company-details">Placed at <-Company Name->, as a <-Job Role-> for a packge of <-Salary-></p>
                    </div>
                </div>
                <div class="student-rating">
                    <div class="star-rating">
                        <span class="fa fa-star star-checked"></span>
                        <span class="fa fa-star star-checked"></span>
                        <span class="fa fa-star star-checked"></span>
                        <span class="fa fa-star star-not-checked"></span>
                        <span class="fa fa-star star-not-checked"></span>
                    </div>
                    <div class="review">
                        <p>Good work culture. Friendly management. Supportive Staff. Excellent Training department. Cons. There is no cons in this organization.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
